<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
    <title>Desafio Formulário</title>
</head>

<body>

    <form action="" method="POST">
        <div class="principal">
            <legend>Cadastro</legend>
        </div>

        <div>
            <div><label class="tittle">Nome:</label>
            </div>
            <div class="rodape">
                <input type="text" placeholder="Digite seu nome">
            </div>
        </div>

        <div>
            <div><label class="tittle">E-mail:</label>
            </div>
            <div class="rodape">
                <input type="email" placeholder="Digite seu email" type="submit">
            </div>
        </div>

        <div>
            <div><label class="tittle">Idade:</label>
            </div>
            <div class="rodape">
                <input type="number" placeholder="Digite sua idade" min="12" max="100" value="1" step="1">
            </div>
        </div>

        <div>
            <div><label class="tittle">Data de nascimento:</label>
            </div>
            <div class="rodape">
                <input id="date" type="date">
            </div>
        </div>

        <div>
            <div><label class="tittle">Onde você possui conta:</label>
            </div>
            <div class="option">
                <input type="checkbox"> Instagram
                <input type="checkbox"> Facebook
                <input type="checkbox"> YouTube
            </div>
        </div>


        <div><label class="tittle">Sexo:</label>
        </div>
        <div class="option">
            <input type="radio" name="sexo" value="Masculino"> Masculino
            <input type="radio" name="sexo" value="Feminino"> Feminino
        </div>


        <div>
            <div><label class="tittle">Cor dos Olhos:</label>
            </div>
            <input class="coloreyes" type="color" list="presetColors">
            <datalist id="presetColors">
                <option>#000000</option>/>
                <option>#00ff00</option>
                <option>#0000ff</option>
                <option>#00FFFF</option>
            </datalist>

        </div>

        <div>
            <div><label class="tittle">Bibliografia:</label>
            </div>
            <div class="tab">
                <textarea name="bio"></textarea>
            </div>
        </div>

        <div>
            <div><label class="tittle">Foto de perfil:</label>
            </div>
            <div class="tab">
                <input type="file" placehoder="Insira sua foto de perfil" accept="image/*" multiple>
            </div>
        </div>

        <div>
            <div><label class="tittle">Telefone:</label>
            </div>
            <div class="tab">
                <input type="tel" placeholder="Insira seu telefone" accept="tel">
            </div>
        </div>

        <div>
            <div><label class="tittle">Link do perfil Facebook:</label>
            </div>
            <div class="tab">
                <input type="url" placehoder="Insira seu perfil Facebook" accept="url">
            </div>
        </div>

        <div>
            <div><label class="tittle">Senha:</label>
            </div>
            <div class="tab">
                <input type="password" placeholder="Insira sua senha" minlength="8" maxlength="8">

            </div>
        </div>

        <div>
            <div class="tab">
                <button class="button-clear" type="reset" name="Botão enviar" type="button" onclick="2"
                    value="Meu-botão">
                    Limpar</button>
                <button class="button-submit" type="submit">Enviar dados</button>
            </div>
        </div>
        </div>

    </form>
</body>

</html>
